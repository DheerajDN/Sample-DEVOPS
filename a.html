<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Header with Logo</title>
  <style>
    body {
      margin: 0;
      background-color: white;
    }
    header {
      background-color: black;
      padding: 10px 20px;
      display: flex;
      align-items: center;
    }
    header img {
      height: 50px; 
      margin-right: 20px;
    }
    header h1 {
      color: white;
      font-size: 24px;
      margin: 0;
    }
  </style>
</head>
<body>
  <header>
    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/4/44/BMW.svg/2048px-BMW.svg.png" alt="Logo">
    <h1>BMW</h1>
  </header>

  <div>
    
    <h1><i>The German Beauty!</i></h1>
  </div>
</body>
</html>
